name: Maven Action
on: [push]
jobs:
  Execute-Maven-Command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
        # Verifier Ã  modifier
      - run: java -cp java What

